<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Hip Converter</title>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		template="/xhtml/common/seeLayout.xhtml">

		<ui:define name="title">Hip converter Page</ui:define>
		<ui:define name="content">
			<table>
				
				<tr>
					<td align="center">Neutron converter Page</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td width="900" height="650" valign="top" align="center">
						<div>
							<h:form enctype="multipart/form-data">
								<h:inputFile value="#{fileUploadBean.inputFile}" requiredMessage="File not selected !!"/>
								<br/>
								<h:commandButton value="Upload"
									action="#{fileUploadBean.upload()}" />															
							</h:form>
						
							<br></br>
							
						</div>
					</td>
				</tr>
				<tr><td width="225" align="center"><a href="#">Download Output File</a></td></tr>
			</table>
		</ui:define>
	</ui:composition>
</h:body>
</html>
