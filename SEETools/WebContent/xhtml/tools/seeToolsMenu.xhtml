	xmlns:rich="http://richfaces.org/rich"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		template="/xhtml/tools/seeContentLayout.xhtml">
		
		<ui:define name="leftMenu">
			<h:form>
			<div style="vertical-align: top;border-color: red">		
				<rich:accordion switchType="client">
					<rich:accordionItem header="Proton Ions">
						<ul>
							<li><h:commandLink action="#{navigator.navigate}"
									value="HIP Converter 1">
									<f:param name="fromTool" value="hipConverter"/>
								</h:commandLink></li>
								<li><h:commandLink action="#{navigator.navigate}"
									value="HIP Converter 2">
									<f:param name="fromTool" value="hipConverter"/>
								</h:commandLink></li>
						</ul>

					</rich:accordionItem>
					<rich:accordionItem header="Neutron Tools">
						<ul>
							<li><h:commandLink action="#{navigator.navigate}"
									value="BGR">
									<f:param name="fromTool" value="neutronConverter" />
								</h:commandLink></li>
						</ul>
					</rich:accordionItem>
					<rich:accordionItem header="Heavy Ion Tools">
						<ul>
							<li><h:commandLink action="#{navigator.navigate}"
									value="HICUP Converter">
									<f:param name="fromTool" value="neutronConverter" />

						<ul>
							<li><h:commandLink action="#{navigator.navigate}"

									<f:param name="fromTool" value="neutronConverter" />
								</h:commandLink></li>
								<li><h:commandLink action="#{navigator.navigate}"
									value="Radiation Database">
									<f:param name="fromTool" value="neutronConverter" />
								</h:commandLink></li>
						</ul>
					</rich:accordionItem>
				</rich:accordion>
				</div>
			</h:form>
