<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form id="seeLoginFormId" prependId="false">
					<div id="loginFieldsPnlId">
						<div id="loginFieldUsrContId">
							<h:outputText id="seeUserNameId" value="UserName:"></h:outputText>
							<h:inputText id="j_username">
								<!-- <f:validateLength minimum="2" maximum="6"></f:validateLength> -->
							</h:inputText>
						</div>
						<div id="loginFieldPasswordContId">
							<h:outputText id="seePasswordId" value="Password:"></h:outputText>
							<h:inputSecret id="j_password"></h:inputSecret>

						</div>
					</div>
					<div id="loginBtnPanelId">
						<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
						<h:commandButton value="Reset" action="#{loginBean.login}"></h:commandButton>
					</div>
					
						
					No Account?  <h:commandLink action="#{navigator.navigate}" value="Click me to register">
										 <f:param name="fromTool" value="register" /> 
										</h:commandLink>
					</h:form>
				
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
