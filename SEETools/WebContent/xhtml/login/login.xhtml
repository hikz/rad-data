<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view transient="true">
				<h:form id="seeLoginFormId" prependId="false">
				<div id="loginPage" style="height:390px;font-size: large;">
					<div id="loginFieldsPnlId">
						<div id="loginFieldUsrContId">
							<h:outputText id="seeUserNameId" value="Email Address:"></h:outputText>
							<h:inputText id="tools_username" required="true" value="#{loginBean.email}" requiredMessage="Email Address is mandatory">
								<!-- <f:validateLength minimum="2" maximum="6"></f:validateLength> -->
								<f:validateRegex 
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText>
							<h:message for="tools_username"></h:message>
						</div>
						<div id="loginFieldPasswordContId">
							<h:outputText id="seePasswordId" value="Password:" ></h:outputText>
							<h:inputSecret id="tools_password" required="true" value="#{loginBean.password}" requiredMessage="Password is mandatory"></h:inputSecret>
							<h:message for="tools_password"></h:message>
						</div>
					</div>
					<div id="loginBtnPanelId">
						<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
						<h:commandButton value="Reset" action="#{loginBean.login}"></h:commandButton>
					</div>
					
						
					No Account?  <h:commandLink action="#{navigator.navigate}" value="Click me to register" immediate="true">
										 <f:param name="fromTool" value="register" /> 
										</h:commandLink>
					</div>
					</h:form>
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
