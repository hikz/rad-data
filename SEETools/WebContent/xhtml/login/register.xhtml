<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>

	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form id="seeRegisterFormId" prependId="false">
					<div id="RegisterFieldsPnlId">
						<div id="FirstNameId">
							<h:outputText id="seeFirstNameLblId" value="First Name:"></h:outputText>
							<h:inputText id="seeFirstNameInId" required="true" value="#{registerBean.firstName}" 
							requiredMessage="First Name required">
								<f:validateLength maximum="20"></f:validateLength>
							</h:inputText>
						</div>
						<br></br>
						<div id="LastNameId">
							<h:outputText id="seeLastNameLblId" value="Last Name:"></h:outputText>
							<h:inputText id="seeLastNameInId" required="true" value="#{registerBean.lastName}" 
							 requiredMessage="Last Name required">
								<f:validateLength maximum="20"></f:validateLength>
							</h:inputText>
						</div>
						<br></br>
						<div id="MobileNumberId">
							<h:outputText id="seeMobileNumberLblId" value="Mobile Number:"></h:outputText>
							<h:inputText id="seeMobileNumberInId" required="true" value="#{registerBean.mobileNumber}" 
							requiredMessage="Last Name required">
								<f:validateLength maximum="10"></f:validateLength>
							</h:inputText>
						</div>
						<br></br>
						<div id="EmailAddressId">
							<h:outputText id="seeEmailAddressLblId" value="Email Address:"></h:outputText>
							<h:inputText id="seeEmailAddressInId" value="#{registerBean.emailAddress}"
								required="true" requiredMessage="Email Address required">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText>
						</div>
						<br></br>
						<div id="loginFieldPasswordContId">
							<h:outputText id="seePasswordLblId" value="Password:"></h:outputText>
							<h:inputSecret id="seePasswordInId" required="true" 
							value="#{registerBean.password}" requiredMessage="Please enter password"></h:inputSecret>
						</div>
					</div>
					<br></br>
					<div id="loginBtnPanelId">
						<h:commandButton value="Register" action="#{registerBean.register}"></h:commandButton>
					
					</div>
				</h:form>
				
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
