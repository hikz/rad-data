<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>
<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view>
				<h:form id="seeRegisterFormId" prependId="false">
					<div id="RegisterFieldsPnlId">
						<div id="FirstNameId">
							<h:outputText id="seeFirstNameLblId" value="First Name:"></h:outputText>
							<h:outputText id="seeFirstNameId" value="#{user.firstName}"></h:outputText>
						</div>
						<br></br>
						<div id="LastNameId">
							<h:outputText id="seeLastNameLblId" value="Last Name:"></h:outputText>
							<h:outputText id="seeLastNameId" value="#{user.lastName}" ></h:outputText>
						</div>
						<br></br>
						<div id="MobileNumberId">
							<h:outputText id="seeMobileNumberLblId" value="Mobile Number:"></h:outputText>
							<h:outputText id="seeMobileNumberId" value="#{user.mobileNumber}" ></h:outputText>
						</div>
						<br></br>
						<div id="EmailAddressId">
							<h:outputText id="seeEmailAddressLblId" value="Email Address:"></h:outputText>
							<h:outputText id="seeEmailAddressId" value="#{user.email.emailAddress}"></h:outputText>
						</div>
						<br></br>
						<div id="loginFieldPasswordContId">
							<h:outputText id="seePasswordLblId" value="Password:"></h:outputText>
							<h:outputText id="seePasswordId" value="#{user.password}"></h:outputText>
						</div>
					</div>
					<br></br>
					<div id="loginBtnPanelId">
						<h:commandButton value="Confirm" action="#{registerBean.register}"></h:commandButton>
					 	<h:commandLink action="#{navigator.navigate}" value="Click me to register">
							 <f:param name="fromTool" value="register" /> 
						</h:commandLink>
					</div>
				</h:form>
				<h:messages></h:messages>
			</f:view>
		</ui:define>
	</ui:composition>
</body>
</html>
